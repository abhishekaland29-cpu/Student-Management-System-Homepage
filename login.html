<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- nav bar start -->
    <nav>
    <div class="navi">
      <div class="logo">
        <a href="index.html" class="logo-link">
          <img src="Slides\LOGO.png" class="logo-img" alt="SMgS Logo">
          <span>SMgS</span>
        </a>
      </div>

      <div class="nav-search">
        <select class="select-serch">
        <option>All</option>
        </select>
        <input placeholder="Search" class="search-input">
        <div class="search-icon">
          <img src="Slides\search.png" class="search-tool">
        </div>  
      </div>

      <div class="nav-element" >
        <a href="" class="nav-home">
         <span>Home</span>
       </a>
       <a href="" class="nav-student">
         <span>Student</span>
       </a>
       <a href="" class="nav-attendance">
         <span>Attendance</span>
       </a>
       <a href="" class="nav-log">
         <span>Login</span>
       </a>
     </div>
    </div>
  </nav>
<!-- nav bar ends -->

<!-- login page start -->
 <section class="bodies">
   <div class="containers" id="containers">
          <div class="form-containers sign-up">
             <!-- student login -->
            <form >
             <h1 >Login</h1>
             <span>As Admin</span>
                <div class="input_box">
                  <input type="text" placeholder="username" class="login_placeholder" required>
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Password" class="login_placeholder" required>
                  <i class="fa-solid fa-key"></i> 
                </div>
                <button>Login</button>
             </form>
           </div>
            <!-- teachers/admine login -->
        <!-- teachers/admine login -->
         <div class="form-containers sign-in">
             <!-- student login -->
            <form >
             <h1 >Login</h1>
             <span>As Student</span>
                <div class="input_box">
                  <input type="text" placeholder="username" class="login_placeholder" required>
                  <i class="fa-solid fa-user"></i> 
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Password" class="login_placeholder" required>
                  <i class="fa-solid fa-key"></i> 
                </div>
                <button>Login</button>
             </form>
         </div>
        <!-- toggle box  -->
         <div class="toggle-containers">
            <!-- Toggle box left -->
           <div class="toggle">
              <div class="toggle-panel toggle-left">
                <div class="ex"><img src="Slides\student.png" class="student-img" alt="">
                <h1>Hello, Welcome!</h1>
                <h3>LOGIN</h3>
                <p>As Student</p>
                <button class="hidden">Login</button></div>
                
              </div>
              <!-- Toggle box right -->
              <div class="toggle-panel toggle-right">
                <img src="Slides\teacher.png" class="student-img" alt="">
                <h1>Hello, Welcome!</h1>
                <h3>LOGIN</h3>
                <p>As Admin</p>
                <button class="hidden">Login</button>
              </div>
           </div>
         </div>
   </div>
 </section>
<script src="login.js"></script>
</body>
</html>
